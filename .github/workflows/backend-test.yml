name: backend-test
run-name: ${{ github.actor }} is testing packit backend features
on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'
jobs:
  backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [ 17 ]
    # Service containers to run with `runner-job`
    services:
      packit-db:
        image: mrcide/packit-db:${{ github.head_ref || github.ref_name }}
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Connect to PostgreSQL
        run:  db/scripts/add-schema-and-dummy
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
      - name: Set up Java JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java-version }}
          distribution: "temurin"
          cache: "gradle"
      - name: test backend
        working-directory: api
        run: ./gradlew :app:test --stacktrace
